variables:
  CODECOV_TOKEN: 504b0637-b4c1-4991-bc79-7a29aee41b44
  CIBW_BUILD: cp36-* cp37-* cp38-*
  CIBW_BEFORE_BUILD: python -m pip install --upgrade pip

jobs:
- job: Linux_Test_py36
  pool: {vmImage: 'ubuntu-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6'
    - bash: |
        tox -e py36
        codecov
- job: Linux_Test_py37
  pool: {vmImage: 'ubuntu-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        tox -e py37
        codecov
- job: Linux_Test_py38
  pool: {vmImage: 'ubuntu-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
    - bash: |
        tox -e py38
        codecov
- job: MacOS_Test_py36
  pool: {vmImage: 'macos-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.6'
    - bash: |
        tox -e py36
        codecov
- job: MacOS_Test_py37
  pool: {vmImage: 'macos-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        tox -e py37
        codecov
- job: MacOS_Test_py38
  pool: {vmImage: 'macos-latest'}
  steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.7'
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.8'
    - bash: |
        tox -e py38
        codecov
- job: Windows_Test_py37
  pool: {vmImage: 'windows-latest'}
  steps:
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7', architecture: x86}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7', architecture: x64}}
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install .[dev] codecov
        tox -e py37
        codecov
- job: Linux_Build
  pool: {vmImage: 'ubuntu-latest'}
  steps:
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.6'}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7'}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.8'}}
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install cibuildwheel numpy
        cibuildwheel --output-dir wheelhouse .
        python setup.py sdist
        cp dist/*.gz wheelhouse/.
    - task: PublishBuildArtifacts@1
      inputs: {pathtoPublish: 'wheelhouse'}

- job: MacOS_Build
  pool: {vmImage: 'macos-latest'}
  steps:
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.6'}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7'}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.8'}}
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install cibuildwheel numpy
        cibuildwheel --output-dir wheelhouse .
    - task: PublishBuildArtifacts@1
      inputs: {pathtoPublish: 'wheelhouse'}

- job: Windows_Build
  pool: {vmImage: 'windows-latest'}
  steps:
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.6', architecture: x86}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.6', architecture: x64}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7', architecture: x86}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.7', architecture: x64}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.8', architecture: x86}}
    - {task: UsePythonVersion@0, inputs: {versionSpec: '3.8', architecture: x64}}
    - bash: |
        python -m pip install --upgrade pip
        python -m pip install cibuildwheel numpy
        cibuildwheel --output-dir wheelhouse .
    - task: PublishBuildArtifacts@1
      inputs: {pathtoPublish: 'wheelhouse'}
